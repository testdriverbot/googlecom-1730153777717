version: 4.0.77
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Store" in the header.
    commands:
      - command: hover-text
        text: Store
        description: link in the header
        action: click
  - prompt: >-
      Assert that the Google Store page is displayed with products listed.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: the Google Store page is displayed with products listed
