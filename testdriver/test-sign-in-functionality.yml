version: 4.0.77
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Sign In" in the top right corner.
    commands:
      - command: hover-text
        text: Sign in
        description: Sign in button in the top right corner
        action: click
  - prompt: Assert that the sign-in page is displayed.
    commands:
      - command: assert
        expect: the sign-in page is displayed
  - prompt: Fill in email and password fields with test data.
    commands:
      - command: hover-text
        text: Email or phone
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: press-keys
        keys:
          - tab
      - command: type
        text: TestPassword123
  - prompt: Fill in email and password fields with test data.
    commands:
      - command: hover-text
        text: Email or phone
        description: email input field
        action: click
      - command: type
        text: test@example.com
      - command: press-keys
        keys:
          - tab
      - command: type
        text: TestPassword123
  - prompt: Fill in email and password fields with test data.
    commands:
      - command: hover-text
        text: Password
        description: password input field
        action: click
      - command: type
        text: TestPassword123
