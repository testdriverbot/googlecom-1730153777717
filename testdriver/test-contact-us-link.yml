version: 4.0.77
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Scroll down to the bottom of the page.
    commands:
      - command: scroll
        direction: down
  - prompt: Click on "Contact Us" or equivalent link.
    commands:
      - command: hover-text
        text: Privacy
        description: link at the bottom of the page
        action: click
  - prompt: Click on "Contact Us" or equivalent link.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Contact Us
        description: link at the bottom of the page
        action: click
  - prompt: Click on "Contact Us" or equivalent link.
    commands:
      - command: hover-text
        text: Contact Us
        description: link at the bottom of the page
        action: click
